<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Student</title>
    <!-- Thêm đường link tới Bootstrap CSS và JS tại đây -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Insert Student</h2>

        <form id="insertStudentForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="MASV" class="form-label">MASV</label>
                <input type="text" class="form-control" id="MASV" name="MASV" required>
            </div>

            <div class="mb-3">
                <label for="HoTenSV" class="form-label">HoTenSV</label>
                <input type="text" class="form-control" id="HoTenSV" name="HoTenSV" required>
            </div>

            <div class="mb-3">
                <label for="NgaySinh" class="form-label">NgaySinh</label>
                <input type="date" class="form-control" id="NgaySinh" name="NgaySinh" required>
            </div>
            <div class="mb-3">
                <label for="Phai" class="form-label">Phai</label>
                <input type="text" class="form-control" id="Phai" name="Phai" required>
            </div>

            <div class="mb-3">
                <label for="MaLop" class="form-label">MaLop</label>
                <input type="text" class="form-control" id="MaLop" name="MaLop" required>
            </div>

            <div class="mb-3">
                <label for="Nganh" class="form-label">Nganh</label>
                <input type="text" class="form-control" id="Nganh" name="Nganh" required>
            </div>

            <div class="mb-3">
                <label for="DienThoaiGiaDinh" class="form-label">DienThoaiGiaDinh</label>
                <input type="text" class="form-control" id="DienThoaiGiaDinh" name="DienThoaiGiaDinh" required>
            </div>

            <div class="mb-3">
                <label for="DienThoaiCaNhan" class="form-label">DienThoaiCaNhan</label>
                <input type="text" class="form-control" id="DienThoaiCaNhan" name="DienThoaiCaNhan" required>
            </div>

            <div class="mb-3">
                <label for="DiaChiLienHe" class="form-label">DiaChiLienHe</label>
                <input type="text" class="form-control" id="DiaChiLienHe" name="DiaChiLienHe" required>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>

            <div class="mb-3">
                <label for="CoViecLam" class="form-label">CoViecLam</label>
                <input type="text" class="form-control" id="CoViecLam" name="CoViecLam" required>
            </div>

            <div class="mb-3">
                <label for="LoaiDonViLamViec" class="form-label">LoaiDonViLamViec</label>
                <input type="text" class="form-control" id="LoaiDonViLamViec" name="LoaiDonViLamViec" required>
            </div>


            <div class="mb-3">
                <label for="TenDonViLamViec" class="form-label">TenDonViLamViec</label>
                <input type="text" class="form-control" id="TenDonViLamViec" name="TenDonViLamViec" required>
            </div>

            <div class="mb-3">
                <label for="DiaChiDonViLamViec" class="form-label">DiaChiDonViLamViec</label>
                <input type="text" class="form-control" id="DiaChiDonViLamViec" name="DiaChiDonViLamViec" required>
            </div>

            <div class="mb-3">
                <label for="TinhThanhPho" class="form-label">TinhThanhPho</label>
                <input type="text" class="form-control" id="TinhThanhPho" name="TinhThanhPho" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="insertStudent()">Insert Student</button>
        </form>

        <div class="mt-3" id="message"></div>
    </div>

    <script>
        async function insertStudent() {
            const form = document.getElementById('insertStudentForm');
            const formData = new FormData(form);
            console.log([...formData.entries()]);

            try {
                const response = await axios.post('http://127.0.0.1:8000/insert-student', formData, {
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                const messageDiv = document.getElementById('message');

                if (response.status === 200) {
                    messageDiv.innerHTML = '<div class="alert alert-success" role="alert">Student inserted successfully</div>';
                    form.reset();
                    window.location.href = 'trangchu.html';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="alert alert-danger" role="alert">${error.response.data.detail}</div>`;
            }
        }
    </script>

</body>

</html>
